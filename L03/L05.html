<!DOCTYPE html>
<html>

    <body>
        <h1>Register:</h1>
        <form action="./action_page.php" method="post" autocomplete="on">
            <fieldset>
                <legend>User profile:</legend>
                
                <label for="sid">Student ID:</label>
                <input type="text" id="sid" name="sid"><br><br>
                <label for="fname">Name:</label>
                <input type="text" id="fname" name="fname"><br><br>
                <h2>Gender:</h2><br>
                <input type="radio" name="gender" id="geder" value="male"/>Male <br/>
                <input type="radio" name="gender" id="geder" value="female"/>Female 
                <br/>

                <h3>Occupation:</h3>
                <input type="checkbox" name="Programmer" value="Programmer"/>Programmer <br/>
                <input type="checkbox" name="Network engineer" value="Network engineer"/>Network engineer 
                <br/>

               </fieldset>
               <fieldset>
                <legend>Address:</legend>
                <textarea cols="50" rows="10" placeholder="Enter address:" id="addr" name="addr" required>Address:</textarea>
               <br/>
                Province:<select name="Province">
                    <optgroup label="North">
                        <option value="Chiang Mai">Chiang Mai</option>
                        <option value="Lampang">Lampang</option>
                        <option value="Tak" >Tak</option>
                        <option value="Lumphun">Lumphun</option>
                    </optgroup>
                    <optgroup label="Northeast">
                        <option value="Ubon Ratchathani">Ubon Ratchathani</option>
                        <option value="Amnat Charoen">Amnat Charoen</option>
                        <option value="Yasothon" >Yasothon</option>

                    </optgroup>
                    
                  </select>
                </fieldset>
                <fieldset>
                    <legend>Favorite:</legend>
                    Select your favorite color:
                    <input type="color" name="color" id="color" value="#0000FF" /> <br/>
                    <h4>Please select date:</h4>
                    Enter a date after 2024-01-01:<input type="date" min="2024-01-01"/>  <br/>
                    Enter a date before 2000-01-03:<input type="date" max="2000-01-03"/> 
                </fieldset>
                <fieldset>
                    <legend>Upload file:</legend>
                    <input type="file">
                </fieldset>

              <br><br>
            <input type="submit" value="Submit" />
            <input type="reset"  value="Reseit" />
          
        
        </form>  
    </body>
</html>
