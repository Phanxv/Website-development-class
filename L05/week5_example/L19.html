<!DOCTYPE html>
<html>
    <head>
        <title>L19</title>
        <style>
            .w1{
                width:50px;
            }
            .border{
                border: 2px solid red;
                height: 50px;
            }
            .float{
                float:left;
            }
            .clear{
                clear: left;
            }
        </style>
    </head>
    <body>
        <h1>!clear</h1>
        <div class="w1 border float">Hello World</div>
        <div class="border">Hello World Hello World Hello World</div>
        <hr>
        <br>
        <br>
        <h1>With clear</h1>
        <div class="w1 border float">Hello World</div>
        <div class="border clear">Hello World Hello World Hello World</div>
    </body>
</html>
