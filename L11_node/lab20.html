<!DOCTYPE html>
<html>

<head>
    <title>Lab20</title>
</head>

<body>
    <script>
        let con = true;
        function add(x, y) {
            return new Promise(function(resolve,reject){
                setTimeout(function(){
                    if (con) {
                        resolve((x + y));
                    } else {
                        reject('Promise is rejected');
                    }
                },2000);
            });
        }
        async function myFunction() {
            console.log(await add(5,6));
            console.log(await add(6,7));
            console.log(await add(7,8));
            console.log(await add(8,9));
        }
        myFunction();
    </script>
</body>

</html>
