<!DOCTYPE html>
<html>

<head>
    <title>L21</title>
    <style>
        p::after {
            content: " - Remember this";
            background-color: yellow;
            color: red;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>Demo of the ::after selector</h1>
    <p>My name is Donald</p>
    <p>I live in Ducksburg</p>
</body>

</html>
