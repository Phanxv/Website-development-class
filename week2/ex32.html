<!DOCTYPE html>
<html>
    <head> 
        <title>Ex32</title> 
        <meta charset="UTF-8" />
        <meta name="keyword" content="web , website, TNI" />
        <meta name="description" content="HTML is a wonderful language." />
        <meta name="author" content="chartree@tni.ac.th" />  
    </head>
    <body>
        <h1>Not autoplay</h1>
        <iframe width="550px" height="400px" src="https://www.youtube.com/embed/tgbNymZ7vqY"></iframe>
        <h1>autoplay=1 and mute=1</h1>
        <iframe width="550px" height="400px" src="https://www.youtube.com/embed/tgbNymZ7vqY?autoplay=1&mute=1"></iframe>
        <h1>loop=1</h1>
        <iframe width="550px" height="400px" src="https://www.youtube.com/embed/tgbNymZ7vqY?playlist=tgbNymZ7vqY&loop=1"></iframe>
        <h1>controls=0</h1>
        <iframe width="550px" height="400px" src="https://www.youtube.com/embed/tgbNymZ7vqY?controls=0"></iframe>   
        <h1>loop=1 and autoplay=1 and mute=1</h1> 
        <iframe width="560" height="315" src="https://www.youtube.com/embed/_g0OFpUZVjY?playlist=_g0OFpUZVjY&loop=1&autoplay=1&mute=1"></iframe>                  
    </body>
</html>
