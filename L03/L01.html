<!DOCTYPE html>
<html>
    <head>
       <title>L01</title>
    </head>
    <body>
        <h1>List#1</h1>
        <li type="circle">Item#1</li>
        <li type="circle">Item#2</li>
        <ol type="i", start="4">
            <li>Details#1</li>
            <li>Details#2</li>
            <li>Details#3</li>
        </ol>
        <li type="circle">Item#3</li>
        <ol type="1", start="4", reversed>
            <li>Details#1</li>
            <li>Details#2</li>
            <li>Details#3</li>
            <li>Details#4</li>
        </ol>
        <li type="circle">Item#4</li>
            <dt>Subitem#1</dt>
            <dd>- Details#1</dd>
            <dt>Subitem#2</dt>
            <dd>- Details#2</dd>
            <dt>Subitem#3</dt>
            <dd>- Details#3</dd>
    </body>
</html>
